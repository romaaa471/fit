<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness CRM - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>🏋️‍♀️ Fitness CRM</h1>
    <a href="clientlist.html" class="btn">Go to Client List</a>
  </header>

  <main class="main">
    <div class="card blue">
      <h2 id="totalClients">0</h2>
      <p>Total Clients</p>
    </div>
    <div class="card green">
      <h2 id="newThisMonth">0</h2>
      <p>New This Month</p>
    </div>
    <div class="card yellow">
      <h2>Top Goals</h2>
      <p>Weight Loss: <span id="weightCount">0</span> | Muscle Gain: <span id="muscleCount">0</span></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
