<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness CRM Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* =============================
       Fitness CRM Dashboard Styles
       ============================= */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Header */
    header {
      background-color: #2b2d42;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.6rem;
    }

    header button {
      background-color: #ef233c;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Stats Section */
    #stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }

    .card h3 {
      color: #2b2d42;
    }

    /* Search Bar */
    #searchBar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    #searchInput {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Client List */
    #clientList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .client-card {
      background-color: #fff;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    .client-card h4 {
      color: #2b2d42;
      margin-bottom: 5px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-content input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .modal-content button {
      width: 48%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button[type='submit'] {
      background-color: #2b2d42;
      color: white;
    }

    .modal-content #closeModal {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>üèãÔ∏è‚Äç‚ôÄÔ∏è Fitness CRM Dashboard</h1>
    <button id="addClientBtn">+ Add Client</button>
  </header>

  <!-- Stats Section -->
  <section id="stats">
    <div class="card">
      <h3>Total Clients</h3>
      <p id="totalClients">0</p>
    </div>
    <div class="card">
      <h3>New This Month</h3>
      <p id="newClients">0</p>
    </div>
  </section>

  <!-- Search & Filter -->
  <section id="searchBar">
    <input type="text" id="searchInput" placeholder="Search clients by name, email, or goal..." />
  </section>

  <!-- Clients List -->
  <section id="clientList"></section>

  <!-- Add Client Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Add New Client</h2>
      <form id="clientForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="gender" placeholder="Gender" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="goal" placeholder="Fitness Goal (e.g. Weight Loss)" required />
        <input type="date" id="startDate" required />
        <button type="submit">Add Client</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    /* ===========================================
       Fitness CRM Dashboard - JavaScript Logic
       =========================================== */
    const addClientBtn = document.getElementById('addClientBtn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const clientForm = document.getElementById('clientForm');
    const clientList = document.getElementById('clientList');
    const searchInput = document.getElementById('searchInput');
    const totalClients = document.getElementById('totalClients');
    const newClients = document.getElementById('newClients');

    let clients = [];

    // Show modal
    addClientBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Handle form submission
    clientForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const client = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        email: document.getElementById('email').value,
        goal: document.getElementById('goal').value,
        startDate: document.getElementById('startDate').value,
      };

      clients.push(client);
      updateClientList();
      clientForm.reset();
      modal.style.display = 'none';
    });

    // Update client list and stats
    function updateClientList() {
      clientList.innerHTML = '';
      const searchTerm = searchInput.value.toLowerCase();

      const filteredClients = clients.filter(
        (client) =>
          client.name.toLowerCase().includes(searchTerm) ||
          client.email.toLowerCase().includes(searchTerm) ||
          client.goal.toLowerCase().includes(searchTerm)
      );

      filteredClients.forEach((client) => {
        const card = document.createElement('div');
        card.classList.add('client-card');
        card.innerHTML = `
          <h4>${client.name}</h4>
          <p>Age: ${client.age}</p>
          <p>Gender: ${client.gender}</p>
          <p>Email: ${client.email}</p>
          <p>Goal: ${client.goal}</p>
          <p>Start Date: ${client.startDate}</p>
        `;
        clientList.appendChild(card);
      });

      totalClients.textContent = clients.length;
      newClients.textContent = clients.length > 0 ? Math.ceil(clients.length / 2) : 0;
    }

    // Search functionality
    searchInput.addEventListener('input', updateClientList);
  </script>
</body>
</html>
