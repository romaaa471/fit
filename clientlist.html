<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client List - Fitness CRM</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-brand">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
          <path d="M15.31 15.31 8.69 8.69"></path>
          <path d="M15.31 8.69 8.69 15.31"></path>
          <path d="M12 2v20"></path>
          <path d="M2 12h20"></path>
        </svg>
      </div>
      <div>
        <h1>Client Management</h1>
        <p>View and manage all your clients</p>
      </div>
    </div>
    <button class="btn-add-client" onclick="openModal()">+ Add Client</button>
  </header>

  <main class="main-content">
    <section class="search-controls">
      <div class="search-bar">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="searchInput" placeholder="Search clients..." onkeyup="searchClients()" />
      </div>
      <a href="index.html" class="btn-add-client">‚Üê Back to Dashboard</a>
    </section>

    <div class="table-container">
      <table class="client-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Fitness Goal</th>
            <th>Start Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clientTableBody"></tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="clientModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Client</h2>
        <button class="close-modal" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="clientForm" onsubmit="saveClient(event)">
          <input type="hidden" id="editIndex" />
          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="fullName" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label>Phone *</label>
            <input type="tel" id="phone" required />
          </div>
          <div class="form-group">
            <label>Fitness Goal *</label>
            <select id="fitnessGoal" required>
              <option value="">Select Goal</option>
              <option>Weight Loss</option>
              <option>Muscle Gain</option>
              <option>General Fitness</option>
            </select>
          </div>
          <div class="form-group">
            <label>Start Date *</label>
            <input type="date" id="startDate" required />
          </div>
          <button type="submit" class="btn-submit">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
