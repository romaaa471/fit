<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness CRM - Clients</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>👥 Client List</h1>
    <div>
      <a href="index.html" class="btn">🏠 Dashboard</a>
      <button class="btn green" onclick="openModal()">+ Add Client</button>
    </div>
  </header>

  <main class="main">
    <input type="text" id="searchInput" placeholder="Search clients..." onkeyup="searchClients()">
    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Goal</th><th>Start Date</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="clientTableBody"></tbody>
    </table>
  </main>

  <!-- Add/Edit Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-box">
      <h2 id="modalTitle">Add Client</h2>
      <form id="clientForm" onsubmit="saveClient(event)">
        <input type="hidden" id="editIndex">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <select id="fitnessGoal" required>
          <option value="">Select Goal</option>
          <option>Weight Loss</option>
          <option>Muscle Gain</option>
          <option>General Fitness</option>
        </select>
        <input type="date" id="startDate" required>
        <button type="submit" class="btn green">Save</button>
        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
