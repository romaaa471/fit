<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List - Fitness CRM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-brand">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M15.31 15.31 8.69 8.69"></path><path d="M15.31 8.69 8.69 15.31"></path><path d="M12 2v20"></path><path d="M2 12h20"></path></svg>
                </div>
                <div>
                    <h1>Fitness CRM</h1>
                    <p>Manage your clients with ease</p>
                </div>
            </div>
            <a href="add-client.html" class="btn-add-client">+ Add Client</a>
        </header>

        <main class="main-content">
             <section class="client-controls">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="Search clients by name, email, or goal...">
                </div>
                <div class="view-toggle">
                    <a href="index.html" class="toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </a>
                    <a href="clientlist.html" class="toggle-btn active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </a>
                </div>
            </section>
            
            <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Fitness Goal</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Name">Fgg</td>
                            <td data-label="Email">ggv@gmail.com</td>
                            <td data-label="Phone">266446</td>
                            <td data-label="Goal"><span class="badge badge-green">Muscle Gain</span></td>
                            <td data-label="Start Date">2025-10-11</td>
                            <td data-label="Actions">
                                <button class="btn-action btn-edit">Edit</button>
                                <button class="btn-action btn-delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td data-label="Name">Sarah Johnson</td>
                            <td data-label="Email">sarah.j@email.com</td>
                            <td data-label="Phone">555-234-5678</td>
                            <td data-label="Goal"><span class="badge badge-blue">Weight Loss</span></td>
                            <td data-label="Start Date">2025-02-01</td>
                            <td data-label="Actions">
                                <button class="btn-action btn-edit">Edit</button>
                                <button class="btn-action btn-delete">Delete</button>
                            </td>
                        </tr>
                         <tr>
                            <td data-label="Name">Mike Davis</td>
                            <td data-label="Email">mike.davis@email.com</td>
                            <td data-label="Phone">555-345-6789</td>
                            <td data-label="Goal"><span class="badge badge-purple">General Fitness</span></td>
                            <td data-label="Start Date">2025-01-20</td>
                            <td data-label="Actions">
                                <button class="btn-action btn-edit">Edit</button>
                                <button class="btn-action btn-delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</body>
</html>
